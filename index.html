<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/estilos.css">
    <title>LabYa en construcción</title>
</head>
<body>
    <div class="website_container">
        <img class="banner" src="img/banner.png" alt="">
        <div class="container">
            <div class="info_container">
                <div class="texts">
                    <div class="brand">
                        <img class="logo"  src="img/logo.png" alt="">
                        <p>Description</p>
                    </div>
                    <div class="title">
                        <h2>Estamos <b>renovando</b> nuestro sitio web</h2>
                        <p>Pero nuestros <b>puntos de contacto</b> están activos</p>
                    </div>
                </div>
                <div class="social-media">
                    <a href="#">
                        <img src="img/mail.svg" alt="">
                        <p>email</p>
                    </a>
                    <a href="#">
                        <img src="img/whatsapp.svg" alt="">
                        <p>whatsapp</p>
                    </a>
                </div>
            </div>
            <div class="buttons_container">
                <div class="buttons_row">
                    <a href="#" class="btn btn-terciary"><p>Enviar correo</p></a>
                    <a href="#" class="btn btn-terciary"><p>Llamar</p></a>
                </div>
                <a href="#" class="btn btn-primary">
                    <img src="img/whatsapp-white.svg" alt="">
                    <p>Enviar WhatsApp</p>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
